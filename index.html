<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Generador ID unico</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    
</head>

<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col">
                <div class="card" style="margin-bottom: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">Generador unique segurity ID</h5>

                        <div class="row">
                            <form id="form" method="post">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName">
                                </div>
                                <div class="mb-3">
                                    <label for="birthName" class="form-label">Birth Name</label>
                                    <input type="text" class="form-control" id="birthName" name="birthName">
                                </div>
                                <div class="mb-3">
                                    <label for="dateBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateBirth" name="dateBirth">
                                </div>
                                <div class="mb-3">
                                    <label for="placeBirth" class="form-label">Place of Birth</label>
                                    <input type="text" class="form-control" id="placeBirth" name="placeBirth">
                                </div>
                                <div class="mb-3">
                                    <label for="motherMaidenName" class="form-label">mother’s maiden name</label>
                                    <input type="text" class="form-control" id="motherMaidenName" name="motherMaidenName">
                                </div>
                                <button type="submit" class="btn btn-primary">Generator</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        
            <div class="col ">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ID Storage</h5>

                        <div class="row">
                            <table class="table table-striped" id="data">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Birth Name</th>
                                        <th scope="col">Date of Birth</th>
                                        <th scope="col">Place of Birth</th>
                                        <th scope="col">mother’s maiden name</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="generator.js"></script>
</body>

</html>
